<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>browser-usb-serial</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body x-data="props">
  <h1>serial test</h1>
  <button x-show="disconnectFlag" @click="onClickConnect()">
    <span class="material-symbols-outlined">sync_alt</span>
  </button>
  <button x-show="!disconnectFlag" @click="onClickDisconnect()">
    <span class="material-symbols-outlined">close</span>
  </button>
  <div>
    <input type="text" id="sendInput"/>
    <button @click="sendSerial()">send</button>
  </div>
  <textarea cols="80" rows="6" id="outputArea" readonly></textarea>
</body>
</html>
